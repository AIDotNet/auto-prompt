name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        runtime: [win-x64, linux-x64, osx-x64, linux-arm64, osx-arm64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from tag
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="dev-$(date +%Y%m%d%H%M%S)"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Yarn
      run: npm install -g yarn
        
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: web/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('web/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Install frontend dependencies
      working-directory: web
      run: |
        yarn install
        npm install --force
        
    - name: Build frontend
      working-directory: web
      run: yarn run build
      
    - name: Restore .NET dependencies
      run: dotnet restore src/Console.Service/Console.Service.csproj
      
    - name: Build .NET application
      run: dotnet build src/Console.Service/Console.Service.csproj -c Release --no-restore
      
    - name: Publish .NET application
      run: |
        dotnet publish src/Console.Service/Console.Service.csproj \
          -c Release \
          -r ${{ matrix.runtime }} \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -p:Version=${{ steps.get_version.outputs.VERSION }} \
          -p:AssemblyVersion=${{ steps.get_version.outputs.VERSION }} \
          -p:FileVersion=${{ steps.get_version.outputs.VERSION }} \
          -o ./publish/${{ matrix.runtime }}
          
    - name: Copy frontend to wwwroot
      run: |
        mkdir -p ./publish/${{ matrix.runtime }}/wwwroot
        cp -r web/dist/* ./publish/${{ matrix.runtime }}/wwwroot/
        
    - name: Create archive
      run: |
        cd publish
        if [[ "${{ matrix.runtime }}" == win-* ]]; then
          zip -r ../Console-${{ steps.get_version.outputs.VERSION }}-${{ matrix.runtime }}.zip ${{ matrix.runtime }}
        else
          tar -czf ../Console-${{ steps.get_version.outputs.VERSION }}-${{ matrix.runtime }}.tar.gz ${{ matrix.runtime }}
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Console-${{ steps.get_version.outputs.VERSION }}-${{ matrix.runtime }}
        path: |
          Console-${{ steps.get_version.outputs.VERSION }}-${{ matrix.runtime }}.zip
          Console-${{ steps.get_version.outputs.VERSION }}-${{ matrix.runtime }}.tar.gz
        retention-days: 30
        
  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Get version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        files: |
          artifacts/${{ steps.get_version.outputs.VERSION }}-win-x64/${{ steps.get_version.outputs.VERSION }}-win-x64.zip
          artifacts/${{ steps.get_version.outputs.VERSION }}-linux-x64/${{ steps.get_version.outputs.VERSION }}-linux-x64.tar.gz
          artifacts/${{ steps.get_version.outputs.VERSION }}-osx-x64/${{ steps.get_version.outputs.VERSION }}-osx-x64.tar.gz
          artifacts/${{ steps.get_version.outputs.VERSION }}-linux-arm64/${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz
          artifacts/${{ steps.get_version.outputs.VERSION }}-osx-arm64/${{ steps.get_version.outputs.VERSION }}-osx-arm64.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## 🚀 Console Release ${{ steps.get_version.outputs.VERSION }}
          
          ### 📦 下载链接
          - **Windows x64**: Console-${{ steps.get_version.outputs.VERSION }}-win-x64.zip
          - **Linux x64**: Console-${{ steps.get_version.outputs.VERSION }}-linux-x64.tar.gz
          - **macOS x64**: Console-${{ steps.get_version.outputs.VERSION }}-osx-x64.tar.gz
          - **Linux ARM64**: Console-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz
          - **macOS ARM64**: Console-${{ steps.get_version.outputs.VERSION }}-osx-arm64.tar.gz
          
          ### ✨ 特性
          - 包含完整的前端和后端集成
          - 自包含可执行文件，无需安装.NET运行时
          - 支持多平台部署
          
          ### 🔧 使用方法
          1. 下载对应平台的压缩包
          2. 解压到目标目录
          3. 运行可执行文件即可启动服务
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 